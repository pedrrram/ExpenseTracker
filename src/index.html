<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Expense Tracker</title>
</head>
<body dir="rtl">
  <header class="w-screen">
    <img src="./assets/images/banner.png" alt="banner" class="w-full bg-cover">
  </header>
  <main class="w-screen my-0 mx-auto -mt-28 z-50">
    <div class="flex justify-between w-4/5 my-0 mx-auto gap-x-8">
      <div id="form" class="flex-1 px-5 py-6 bg-white relative rounded-md shadow-lg border-2 border-slate-200">
        <form>
          <div id="select-type" class="flex w-full justify-between gap-x-2">
            <div class="flex-1">
              <input type="radio" name="amountType" id="income" class="hidden peer">
              <label for="income" class="inline-block text-center py-4 w-full bg-slate-50 shadow-md text-slate-800
                border-2 border-slate-200 rounded-lg relative
                peer-checked:border-slate-900
                before:mr-4 before:w-4 before:h-4 before:border-2 before:border-slate-50 
                peer-checked:before:bg-slate-800 before:absolute before:right-2 before:align-middle before:rounded-full before:ring before:ring-slate-800">درآمد</label>
            </div>
            <div class="flex-1">
              <input type="radio" name="amountType" id="expense" class="hidden peer">
              <label for="expense" class="inline-block text-center py-4 w-full bg-slate-50 shadow-md text-slate-800
              border-2 border-slate-200 rounded-lg relative
              peer-checked:border-slate-900
              before:mr-4 before:w-4 before:h-4 before:border-2 before:border-slate-50 
              peer-checked:before:bg-slate-800 before:absolute before:right-2 before:align-middle before:rounded-full before:ring before:ring-slate-800">هزینه</label>
            </div>
          </div>
          <div id="amount" class="mt-5">
            <label for="amountValue">مبلغ:</label>
            <input type="text" id="amountValue" class="block mt-3 bg-slate-50 w-full p-2 border-2 border-slate-200 rounded-md 
            focus:outline-none focus:border-slate-800">
          </div>
          <div id="dateBox" class="mt-5">
            <label>تاریخ:</label>
            <div id="date" class="mt-3 flex w-full gap-2 justify-center items-center">
              <input type="text" placeholder="روز" class="text-center bg-slate-50 py-2 pr-2 border-2 border-slate-200 rounded-md w-1/3
              focus:outline-none focus:border-slate-800">
              <input type="text" placeholder="ماه" class="text-center bg-slate-50 py-2 pr-2 border-2 border-slate-200 rounded-md w-1/3
              focus:outline-none focus:border-slate-800">
              <input type="text" placeholder="سال" class="text-center bg-slate-50 py-2 pr-2 border-2 border-slate-200 rounded-md w-1/3
              focus:outline-none focus:border-slate-800">
            </div>
          </div>
          <div id="captionBox" class="mt-5">
            <label for="caption">توضیحات:</label>
            <textarea id="caption" class="mt-3 resize-none bg-slate-50 w-full p-2 border-2 
            border-slate-200 rounded-md h-36
            focus:outline-none focus:border-slate-800"></textarea>
          </div>
          <button class="w-full text-center bg-emerald-600 py-4 rounded-md mt-3 
          text-white active:bg-emerald-700 hover:bg-emerald-500 transition-all">ثبت دخل و خرج</button>
        </form>
      </div>
    
      <div class="flex-1 flex flex-col">
        <div class="px-5 py-6 w-full bg-white relative rounded-md shadow-lg 
        border-2 border-slate-200 flex justify-between items-center divide-x-4 divide-x-reverse divide-slate-200 text-xl">
          <div class="flex-1 flex flex-col items-center justify-between">
            <span class="font-bold">درآمد</span>
            <span class="text-emerald-600 pt-5">۶۵۴٫۰۰۰٫۰۰۰</span>
          </div>
          <div class="flex-1 flex flex-col items-center justify-between">
            <span class="font-bold">مخارج</span>
            <span class="text-rose-600 pt-5">۴۷۶٫۰۰۰٫۰۰۰</span>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="./js/app.js"></script>
</body>
</html>
